<div class="container" *ngIf="project">
    <h2 class="my-5">{{title}}</h2>

    <div class="message bg-success my-3 text-white py-2" *ngIf="status == 'success'">
        El proyecto se ha creado correctamente, puedes verlo <a class="text-white" [routerLink]="['/proyecto', save_project._id]">Aquí</a>
    </div>
    <div class="message failed" *ngIf="status == 'failed'">
        El proyecto no se ha creado
    </div>

    <form #projectForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
            <span *ngIf="name.touched && !name.valid">
                El nombre es obligatorio
            </span>
        </div>
        <div class="form-group">
            <label for="description">Descripcion</label>
            <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
            <span *ngIf="description.touched && !description.valid">
                La descripcion es obligatoria
            </span>
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input class="form-control" type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
            <span *ngIf="category.touched && !category.valid">
                La categoria es obligatoria
            </span>
        </div>
        <div class="form-group">
            <label for="year">Año de lanzamiento</label>
            <input class="form-control" type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
        </div>

        <div class="form-group">
            <label for="image">Imagen del proyecto</label><br>
            <span class="image" *ngIf="project.image" style="float: none;">
                <img class="project-image card-img my-2" src="{{url + 'get-image/'+ project.image}}" *ngIf="project.image" style="width: 100px;">
            </span><br>
            <input type="file" name="image" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
        </div>

        <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
</div>
